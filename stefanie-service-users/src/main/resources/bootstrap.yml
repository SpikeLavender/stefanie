server:
  port: 8081

# Mysql数据库连接配置: com.mysql.cj.jdbc.Driver
spring:
  application:
    name: stefanie-service-users
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      # nacos config 配置
      config:
        server-addr: 127.0.0.1:8848
        # 锁定server端的配置文件（读取它的配置项）
        namespace: 7b456865-351d-404d-abef-fe7fc52a5e6b  # 命名空间id
        group: DEFAULT_GROUP  # 默认分组就是DEFAULT_GROUP，如果使用默认分组可以不配置
        file-extension: yaml   #默认properties
  main:
    allow-bean-definition-overriding: true

wx:
  appId: wx4979619f65fe08f5
  mchKey: 99a984c7045f09c7ac0d49a92598b5eb
  openIdUrl: https://api.weixin.qq.com/sns/jscode2session

# pagehelper 配置
pagehelper:
  auto-dialect: true
  reasonable: true
  support-methods-arguments: true
  params: countSql
  rowBoundsWithCount: true

dubbo:
  registry:
    address: spring-cloud://localhost
  cloud:
    subscribed-services: stefanie-db-adpter

# 健康检查
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always