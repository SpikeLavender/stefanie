server:
  port: 8082

# Mysql数据库连接配置: com.mysql.cj.jdbc.Driver
spring:
  application:
    name: stefanie-service-logistics
  cloud:
    nacos:
      discovery:
        #server-addr: 123.207.218.247:8848
        server-addr: 127.0.0.1:8848
      # nacos config 配置
      config:
        server-addr: 127.0.0.1:8848
          # 锁定server端的配置文件（读取它的配置项）
        namespace: 7b456865-351d-404d-abef-fe7fc52a5e6b  # 命名空间id
        group: DEFAULT_GROUP  # 默认分组就是DEFAULT_GROUP，如果使用默认分组可以不配置
        file-extension: yaml   #默认properties
  main:
    allow-bean-definition-overriding: true

# mybatis配置
mybatis:
  configuration:
    #开启驼峰命名匹配映射
    map-underscore-to-camel-case: true
    # 控制台日志配置
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #配置mybatis的xml映射配置文件路径
  mapper-locations: classpath:mapper/*.xml
  #配置mybatis映射配置文件中实体类别名
  type-aliases-package: com.natsumes.stefanie.pojo

# pagehelper 配置
pagehelper:
  auto-dialect: true
  reasonable: true
  support-methods-arguments: true
  params: countSql
  rowBoundsWithCount: true

# 健康检查
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

dubbo:
  registry:
    address: spring-cloud://localhost
  cloud:
    subscribed-services: stefanie-db-adpter